components:
  schemas:
    # ------------------------------------
    # Response Schemas
    # ------------------------------------
    # ------------------------------------
    # 1. find user
    # ------------------------------------
    UserResponse:
      type: object
      description: return user object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
                tag:
                  type: string
                email:
                  type: string
                  format: email
      example:
        success: true
        message: "string"
        data:
          user:
            id: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
            name: "홍길동"
            tag: "012345"
            email: "hong@torium.kro.kr"
