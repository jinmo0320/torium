components:
  schemas:
    # ------------------------------------
    # Response Schemas
    # ------------------------------------
    # ------------------------------------
    # 1. find user
    # ------------------------------------
    UserResponse:
      type: object
      description: return user object
      properties:
        message:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            tag:
              type: string
            email:
              type: string
              format: email
      example:
        message: "string"
        user:
          id: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
          name: "홍길동"
          tag: "012345"
          email: "hong@torium.kro.kr"
