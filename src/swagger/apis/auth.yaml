paths:
  # ====================================
  # /auth/register (POST)
  # ====================================
  /auth/register:
    post:
      summary: 회원가입
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        201:
          description: 회원가입 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                WRONG_EMAIL_FORMAT:
                  $ref: "#/components/examples/WRONG_EMAIL_FORMAT"
                WRONG_PASSWORD_FORMAT:
                  $ref: "#/components/examples/WRONG_PASSWORD_FORMAT"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                EMAIL_NOT_VERIFIED:
                  $ref: "#/components/examples/EMAIL_NOT_VERIFIED"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                EMAIL_ALREADY_REGISTERED:
                  $ref: "#/components/examples/EMAIL_ALREADY_REGISTERED"

  # ====================================
  # /auth/login (POST)
  # ====================================
  /auth/login:
    post:
      summary: 로그인
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        200:
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                LOGIN_FAILED:
                  $ref: "#/components/examples/LOGIN_FAILED"

  # ====================================
  # /auth/verification/send (POST)
  # ====================================
  /auth/verification/send:
    post:
      summary: 회원가입 인증 이메일 전송
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerificationSendRequest"
      responses:
        200:
          description: 이메일 전송 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Default"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                WRONG_EMAIL_FORMAT:
                  $ref: "#/components/examples/WRONG_EMAIL_FORMAT"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                EMAIL_ALREADY_REGISTERED:
                  $ref: "#/components/examples/EMAIL_ALREADY_REGISTERED"

  # ====================================
  # /auth/verification/verify (POST)
  # ====================================
  /auth/verification/verify:
    post:
      summary: 회원가입 이메일 인증 확인
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyRequest"
      responses:
        200:
          description: 이메일 인증 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Default"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                EMAIL_VERIFICATION_FAILED:
                  $ref: "#/components/examples/EMAIL_VERIFICATION_FAILED"

  # ====================================
  # /auth/forgot-password/send (POST)
  # ====================================
  /auth/forgot-password/send:
    post:
      summary: 비밀번호 재설정 인증 이메일 전송
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerificationSendRequest"
      responses:
        200:
          description: 이메일 전송 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Default"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                WRONG_EMAIL_FORMAT:
                  $ref: "#/components/examples/WRONG_EMAIL_FORMAT"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                EMAIL_NOT_REGISTERED:
                  $ref: "#/components/examples/EMAIL_NOT_REGISTERED"

  # ====================================
  # /auth/forgot-password/verify (POST)
  # ====================================
  /auth/forgot-password/verify:
    post:
      summary: 비밀번호 재설정 이메일 인증 확인
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyRequest"
      responses:
        200:
          description: 이메일 인증 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Default"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                EMAIL_VERIFICATION_FAILED:
                  $ref: "#/components/examples/EMAIL_VERIFICATION_FAILED"

  # ====================================
  # /auth/refresh(POST)
  # ====================================
  /auth/reset:
    post:
      summary: 액세스 토큰 재발급
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        200:
          description: 토큰 재발급 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                TOKEN_INVALID:
                  $ref: "#/components/examples/TOKEN_INVALID"
