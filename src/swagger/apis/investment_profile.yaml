paths:
  # ====================================
  # /users/me/investment-profile/risk-type (POST, PATCH)
  # ====================================
  /users/me/investment-profile/risk-type:
    post:
      summary: 투자 성향 업데이트
      tags: [Investment_profile]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRisktypeRequest"
      responses:
        200:
          description: 투자 성향 업데이트 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateRisktypeResponse"
        400:
          description: 설문 조사 점수가 올바르지 않음
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                INVALID_RISK_SCORE:
                  $ref: "#/components/examples/INVALID_RISK_SCORE"
    patch:
      summary: 투자 성향 비우기
      tags: [Investment_profile]
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: 투자 성향 비우기 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClearRisktypeResponse"
  # ====================================
  # /users/me/investment-profile/plan  (PUT)
  # ====================================
  /users/me/investment-profile/plan:
    put:
      summary: 투자 계획 업데이트
      tags: [Investment_profile]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePlanRequest"
      responses:
        200:
          description: 투자 계획 업데이트 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdatePlanResponse"
        400:
          description: 투자 계획이 올바르지 않음
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                INVALID_RISK_SCORE:
                  $ref: "#/components/examples/INVALID_INVESTMENT_PLAN"
  # ====================================
  # /users/me/investment-profile  (GET)
  # ====================================
  /users/me/investment-profile:
    get:
      summary: 투자 프로필 조회
      tags: [Investment_profile]
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: 투자 프로필 조회 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvestmentProfile"
        404:
          description: 투자 프로필 조회 실패
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                INVALID_RISK_SCORE:
                  $ref: "#/components/examples/INVESTMENT_PROFILE_NOT_FOUND"
